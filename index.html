<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffb3c6;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: #fff;
      position: relative;
      padding: 2rem 1rem;
      border-radius: 15px;
      background-color: rgba(0, 0, 0, 0.3); /* Semi-transparent background for better text visibility */
    }

    h1 {
      font-size: 2.8rem;
      margin: 0;
      text-shadow: 3px 3px 6px #d92e5a;
      animation: fadeIn 3s ease-in-out;
    }

    p {
      font-size: 1.3rem;
      margin-top: 1rem;
      animation: fadeIn 4s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: #d92e5a;
      transform: rotate(45deg);
      animation: float 6s ease-in infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: #d92e5a;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -7.5px;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
      }
      50% {
        transform: translateY(-150px) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-300px) rotate(45deg);
        opacity: 0;
      }
    }

    /* Media query for smaller screens */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .heart {
        width: 12px;
        height: 12px;
      }

      .heart::before,
      .heart::after {
        width: 12px;
        height: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Valentine's Day Baby❤️!</h1>
    <p>Terimakasih sudah menemaniku sejauh ini, semoga kamu bahagia sama aku ya!!❤️❤️</p>
  </div>

  <script>
    function createHearts() {
      const container = document.querySelector('.container');
      for (let i = 0; i < 50; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = Math.random() * 3 + 4 + 's';
        container.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 6000);
      }
    }

    setInterval(createHearts, 1000);
  </script>
</body>
</html>
